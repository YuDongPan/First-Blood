<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<div class="layui-carousel" id="test10">
  <div carousel-item="">
    <div><img src="img/mansion_1.jpg"></div>
    <div><img src="img/mansion_2.jpg"></div>
    <div><img src="img/mansion_3.jpg"></div>
    <div><img src="img/mansion_4.jpg"></div>
    <div><img src="img/mansion_5.jpg"></div>
    <div><img src="img/mansion_6.jpg"></div>
    <div><img src="img/mansion_7.jpg"></div>
  </div>
</div>        
<script src="js/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
<script>
layui.use(['carousel', 'form'], function(){
  var carousel = layui.carousel;
  //图片轮播
  carousel.render({
    elem: '#test10'
    ,width: '100%'
    ,height: '565px'
    ,anim: 'fade'
    ,interval: 3000
  });
});
</script>

</body>
</html>
